<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonk Video Modifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #cbd5e0;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #4a5568;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #718096;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-info {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .file-size {
            color: #718096;
            font-size: 14px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            color: #4a5568;
            font-size: 14px;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            font-size: 14px;
            float: right;
            padding: 5px;
        }

        .supported-formats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 12px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .download-link {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽµ</div>
            <h1>Phonk Video Modifier</h1>
            <p class="subtitle">Transform your videos with phonk-style effects</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">Drop your video here</div>
            <div class="upload-subtext">or click to browse files</div>
            <input type="file" id="fileInput" class="file-input" accept="video/*">
        </div>

        <div id="fileInfo" class="file-info" style="display: none;">
            <button class="remove-btn" id="removeBtn">âœ•</button>
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div id="progressContainer" class="progress-container" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <button class="btn" id="uploadBtn" disabled>Upload & Apply Phonk Effects</button>
        
        <!-- Hidden download link for file download -->
        <a id="downloadLink" class="download-link" href="#" download=""></a>

        <div class="supported-formats">
            Supported formats: MP4, AVI, MOV, MKV, WebM
        </div>
    </div>

    <script>
        class VideoUploader {
            constructor() {
                this.selectedFile = null;
                this.isUploading = false;
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.fileInfo = document.getElementById('fileInfo');
                this.fileName = document.getElementById('fileName');
                this.fileSize = document.getElementById('fileSize');
                this.removeBtn = document.getElementById('removeBtn');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.statusMessage = document.getElementById('statusMessage');
                this.downloadLink = document.getElementById('downloadLink');
            }

            attachEventListeners() {
                // File input change
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Drag and drop
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                
                // Remove file
                this.removeBtn.addEventListener('click', () => this.removeFile());
                
                // Upload button
                this.uploadBtn.addEventListener('click', () => this.uploadFile());
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                if (!this.isValidVideoFile(file)) {
                    this.showStatus('Please select a valid video file', 'error');
                    return;
                }

                this.selectedFile = file;
                this.showFileInfo(file);
                this.uploadBtn.disabled = false;
                this.hideStatus();
            }

            isValidVideoFile(file) {
                const validTypes = ['video/mp4', 'video/avi', 'video/mov', 'video/mkv', 'video/webm', 'video/quicktime'];
                return validTypes.some(type => file.type.includes(type.split('/')[1]) || file.name.toLowerCase().includes(type.split('/')[1]));
            }

            showFileInfo(file) {
                this.fileName.textContent = file.name;
                this.fileSize.textContent = this.formatFileSize(file.size);
                this.fileInfo.style.display = 'block';
                this.uploadArea.style.display = 'none';
            }

            removeFile() {
                this.selectedFile = null;
                this.fileInfo.style.display = 'none';
                this.uploadArea.style.display = 'block';
                this.uploadBtn.disabled = true;
                this.hideProgress();
                this.hideStatus();
                this.fileInput.value = '';
            }

            async uploadFile() {
                if (!this.selectedFile || this.isUploading) return;

                this.isUploading = true;
                this.uploadBtn.disabled = true;
                this.uploadBtn.innerHTML = '<span class="loading-spinner"></span>Processing...';
                
                this.showProgress();
                this.hideStatus();

                const formData = new FormData();
                formData.append('video', this.selectedFile);

                try {
                    this.updateProgress(10, 'Uploading video...');
                    
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    this.updateProgress(50, 'Applying phonk effects...');

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                        throw new Error(errorData.error || `Upload failed: ${response.statusText}`);
                    }

                    this.updateProgress(90, 'Preparing download...');

                    // Get the blob from response
                    const blob = await response.blob();
                    
                    // Get filename from response headers
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'phonk_video.mp4';
                    
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                        if (filenameMatch && filenameMatch[1]) {
                            filename = filenameMatch[1].replace(/['"]/g, '');
                        }
                    }

                    // Create download URL and trigger download
                    const url = window.URL.createObjectURL(blob);
                    this.downloadLink.href = url;
                    this.downloadLink.download = filename;
                    this.downloadLink.click();
                    
                    // Clean up the URL object
                    setTimeout(() => {
                        window.URL.revokeObjectURL(url);
                    }, 1000);

                    this.updateProgress(100, 'Download started!');
                    
                    setTimeout(() => {
                        this.showStatus('Video processed successfully! Download should start automatically.', 'success');
                        this.resetUploader();
                    }, 1000);

                } catch (error) {
                    console.error('Upload error:', error);
                    this.showStatus(`Upload failed: ${error.message}`, 'error');
                    this.resetUploader();
                }
            }

            updateProgress(percent, text) {
                this.progressFill.style.width = `${percent}%`;
                this.progressText.textContent = text;
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
                this.updateProgress(0, 'Starting...');
            }

            hideProgress() {
                this.progressContainer.style.display = 'none';
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';
            }

            hideStatus() {
                this.statusMessage.style.display = 'none';
            }

            resetUploader() {
                this.isUploading = false;
                this.uploadBtn.innerHTML = 'Upload & Apply Phonk Effects';
                this.uploadBtn.disabled = this.selectedFile === null;
                this.hideProgress();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the uploader when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoUploader();
        });
    </script>
</body>
</html>
