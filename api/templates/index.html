<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonk Video Processor - Async</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        .process-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: none;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-area {
            display: none;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: none;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        
        .success {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        
        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        
        .reset-btn {
            background: transparent;
            border: 2px solid #666;
            padding: 10px 20px;
            border-radius: 20px;
            color: #ccc;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            border-color: #4ecdc4;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ PHONK PROCESSOR</h1>
        <p class="subtitle">Transform your videos with phonk vibes - Now with async processing!</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">Click or drag video here</div>
            <div class="upload-hint">Supports MP4, AVI, MOV, MKV, WEBM â€¢ Max 100MB</div>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>Selected:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span>
        </div>
        
        <button class="process-btn" id="processBtn">ðŸš€ Start Processing</button>
        
        <div class="status-area" id="statusArea">
            <div class="status-text" id="statusText">Processing...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="timeInfo" style="font-size: 0.9em; color: #ccc;"></div>
        </div>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <a class="download-btn" id="downloadBtn" href="#" download>ðŸ“¥ Download Phonk Video</a>
        
        <button class="reset-btn" id="resetBtn" style="display: none;">ðŸ”„ Process Another Video</button>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;
        let selectedFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const timeInfo = document.getElementById('timeInfo');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            processBtn.style.display = 'inline-block';
            hideMessages();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        // Process video
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('video', selectedFile);

            processBtn.disabled = true;
            processBtn.textContent = 'â³ Uploading...';
            hideMessages();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    currentJobId = result.job_id;
                    showSuccess('Video uploaded successfully! Processing started...');
                    statusArea.style.display = 'block';
                    processBtn.style.display = 'none';
                    resetBtn.style.display = 'inline-block';
                    
                    // Start polling for status
                    startStatusPolling();
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                showError('Upload failed: ' + error.message);
                processBtn.disabled = false;
                processBtn.textContent = 'ðŸš€ Start Processing';
            }
        });

        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${currentJobId}`);
                    const status = await response.json();

                    if (response.ok) {
                        updateStatus(status);
                        
                        if (status.status === 'completed') {
                            clearInterval(statusInterval);
                            showDownloadButton(status.download_url);
                        } else if (status.status === 'error') {
                            clearInterval(statusInterval);
                            showError(status.message || 'Processing failed');
                            resetBtn.style.display = 'inline-block';
                        }
                    } else {
                        throw new Error(status.error || 'Status check failed');
                    }
                } catch (error) {
                    console.error('Status polling error:', error);
                    showError('Failed to check processing status');
                    clearInterval(statusInterval);
                }
            }, 2000); // Poll every 2 seconds
        }

        function updateStatus(status) {
            statusText.textContent = status.message || 'Processing...';
            
            // Update progress based on status
            let progress = 0;
            switch (status.status) {
                case 'pending':
                    progress = 10;
                    break;
                case 'processing':
                    // Estimate progress based on elapsed time
                    const elapsed = status.elapsed_seconds || 0;
                    const estimated = status.estimated_total_seconds || 120;
                    progress = Math.min(90, 20 + (elapsed / estimated) * 70);
                    break;
                case 'completed':
                    progress = 100;
                    break;
                case 'error':
                    progress = 0;
                    break;
            }
            
            progressFill.style.width = progress + '%';
            
            // Show time info for processing status
            if (status.status === 'processing' && status.elapsed_seconds) {
                const minutes = Math.floor(status.elapsed_seconds / 60);
                const seconds = status.elapsed_seconds % 60;
                timeInfo.textContent = `Processing for ${minutes}m ${seconds}s...`;
            } else {
                timeInfo.textContent = '';
            }
        }

        function showDownloadButton(downloadUrl) {
            statusText.textContent = 'âœ… Processing completed!';
            progressFill.style.width = '100%';
            downloadBtn.href = downloadUrl;
            downloadBtn.style.display = 'inline-block';
            showSuccess('Your phonk video is ready for download!');
        }

        // Reset function
        resetBtn.addEventListener('click', () => {
            // Clear current job
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            currentJobId = null;
            selectedFile = null;
            
            // Reset UI
            fileInput.value = '';
            fileInfo.style.display = 'none';
            processBtn.style.display = 'none';
            processBtn.disabled = false;
            processBtn.textContent = 'ðŸš€ Start Processing';
            statusArea.style.display = 'none';
            downloadBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            progressFill.style.width = '0%';
            hideMessages();
        });

        // Download button cleanup
        downloadBtn.addEventListener('click', () => {
            setTimeout(() => {
                resetBtn.click(); // Auto-reset after download
            }, 1000);
        });
    </script>
</body>
</html>
