<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonk Video Processor - Async</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .upload-area.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        .process-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            display: none;
        }
        
        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-area {
            display: none;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 4px;
        }
        
        .progress-text {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 5px;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: none;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            color: white;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
            border: 1px solid rgba(255, 107, 107, 0.5);
        }
        
        .success {
            background: rgba(78, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
            border: 1px solid rgba(78, 205, 196, 0.5);
        }
        
        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
            text-align: left;
        }
        
        .reset-btn {
            background: transparent;
            border: 2px solid #666;
            padding: 10px 20px;
            border-radius: 20px;
            color: #ccc;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .reset-btn:hover {
            border-color: #4ecdc4;
            color: #4ecdc4;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .connection-status.connected {
            color: #4ecdc4;
        }
        
        .connection-status.disconnected {
            color: #ff6b6b;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4ecdc4;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">ðŸ”´ Checking connection...</div>
    
    <div class="container">
        <h1>ðŸŽµ PHONK PROCESSOR</h1>
        <p class="subtitle">Transform your videos with phonk vibes - Now with async processing!</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">Click or drag video here</div>
            <div class="upload-hint">Supports MP4, AVI, MOV, MKV, WEBM â€¢ Max 100MB</div>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <div class="file-info" id="fileInfo">
            <strong>Selected File:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span><br>
            <strong>Type:</strong> <span id="fileType"></span>
        </div>
        
        <button class="process-btn" id="processBtn">ðŸš€ Start Processing</button>
        
        <div class="status-area" id="statusArea">
            <div class="progress-text" id="progressText">0% Complete</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">Processing...</div>
            <div id="timeInfo" style="font-size: 0.9em; color: #ccc; margin-top: 10px;"></div>
        </div>
        
        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>
        
        <a class="download-btn" id="downloadBtn" href="#" download>ðŸ“¥ Download Phonk Video</a>
        
        <button class="reset-btn" id="resetBtn" style="display: none;">ðŸ”„ Process Another Video</button>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;
        let selectedFile = null;
        let isConnected = false;

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const processBtn = document.getElementById('processBtn');
        const statusArea = document.getElementById('statusArea');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const timeInfo = document.getElementById('timeInfo');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Check server connection
        async function checkConnection() {
            try {
                const response = await fetch('/app-status', { 
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    const status = await response.json();
                    isConnected = true;
                    connectionStatus.textContent = 'ðŸŸ¢ Connected';
                    connectionStatus.className = 'connection-status connected';
                    console.log('Server status:', status);
                } else {
                    throw new Error('Server not responding properly');
                }
            } catch (error) {
                isConnected = false;
                connectionStatus.textContent = 'ðŸ”´ Disconnected';
                connectionStatus.className = 'connection-status disconnected';
                console.error('Connection check failed:', error);
            }
        }

        // Check connection on load and periodically
        checkConnection();
        setInterval(checkConnection, 30000); // Check every 30 seconds

        // File upload handling
        uploadArea.addEventListener('click', () => {
            if (!isConnected) {
                showError('Server connection lost. Please wait...');
                return;
            }
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            // Validate file
            const maxSize = 100 * 1024 * 1024; // 100MB
            const allowedTypes = ['video/mp4', 'video/avi', 'video/mov', 'video/quicktime', 'video/x-msvideo', 'video/webm', 'video/x-matroska'];
            
            if (file.size > maxSize) {
                showError('File too large! Maximum size is 100MB.');
                return;
            }
            
            if (!allowedTypes.includes(file.type)) {
                showError('Invalid file type! Please select a video file (MP4, AVI, MOV, MKV, WEBM).');
                return;
            }
            
            selectedFile = file;
            
            // Display file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileType.textContent = file.type || 'Unknown';
            
            fileInfo.style.display = 'block';
            processBtn.style.display = 'inline-block';
            
            hideMessages();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        function hideMessages() {
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
        }

        // Process button handler
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select a video file first.');
                return;
            }

            if (!isConnected) {
                showError('Server connection lost. Please wait for reconnection.');
                return;
            }

            try {
                processBtn.disabled = true;
                processBtn.innerHTML = '<div class="loading-spinner"></div>Uploading...';
                hideMessages();

                // Create form data
                const formData = new FormData();
                formData.append('video', selectedFile);

                // Upload file
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Upload failed');
                }

                // Start monitoring the job
                currentJobId = result.job_id;
                startStatusMonitoring();
                
                showSuccess('Video uploaded successfully! Processing started...');
                
            } catch (error) {
                console.error('Upload error:', error);
                showError(`Upload failed: ${error.message}`);
                resetProcessButton();
            }
        });

        function resetProcessButton() {
            processBtn.disabled = false;
            processBtn.innerHTML = 'ðŸš€ Start Processing';
        }

        function startStatusMonitoring() {
            statusArea.style.display = 'block';
            processBtn.style.display = 'none';
            
            // Clear any existing interval
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            
            // Start polling for status
            statusInterval = setInterval(checkJobStatus, 2000); // Check every 2 seconds
            
            // Check immediately
            checkJobStatus();
        }

        async function checkJobStatus() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/status/${currentJobId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to get status');
                }
                
                const status = await response.json();
                updateStatusDisplay(status);
                
                // Handle completed or error states
                if (status.status === 'completed') {
                    clearInterval(statusInterval);
                    statusInterval = null;
                    handleProcessingComplete(status);
                } else if (status.status === 'error') {
                    clearInterval(statusInterval);
                    statusInterval = null;
                    handleProcessingError(status);
                }
                
            } catch (error) {
                console.error('Status check error:', error);
                // Continue polling unless it's a critical error
            }
        }

        function updateStatusDisplay(status) {
            const progress = status.progress || 0;
            const message = status.message || 'Processing...';
            
            // Update progress bar
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${progress}% Complete`;
            
            // Update status message
            statusText.textContent = message;
            
            // Update timing information
            let timeText = '';
            if (status.elapsed_seconds) {
                timeText = `Elapsed: ${formatTime(status.elapsed_seconds)}`;
                
                if (status.estimated_remaining_seconds) {
                    timeText += ` | Remaining: ~${formatTime(status.estimated_remaining_seconds)}`;
                }
            }
            timeInfo.textContent = timeText;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
        }

        function handleProcessingComplete(status) {
            showSuccess('Video processing completed successfully!');
            
            // Set up download button
            downloadBtn.href = status.download_url || `/download/${currentJobId}`;
            downloadBtn.style.display = 'inline-block';
            
            // Show reset button
            resetBtn.style.display = 'inline-block';
            
            // Update final status
            progressFill.style.width = '100%';
            progressText.textContent = '100% Complete';
            statusText.innerHTML = 'âœ… Processing completed! Ready for download.';
        }

        function handleProcessingError(status) {
            showError(`Processing failed: ${status.message || 'Unknown error'}`);
            
            // Show reset button
            resetBtn.style.display = 'inline-block';
            
            // Update status display
            progressFill.style.width = '0%';
            progressText.textContent = 'Processing failed';
            statusText.innerHTML = 'âŒ Processing failed. Please try again.';
        }

        // Reset button handler
        resetBtn.addEventListener('click', () => {
            // Clear current job
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
            currentJobId = null;
            selectedFile = null;
            
            // Reset UI
            fileInfo.style.display = 'none';
            statusArea.style.display = 'none';
            downloadBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            processBtn.style.display = 'none';
            
            // Reset form
            fileInput.value = '';
            
            // Reset progress
            progressFill.style.width = '0%';
            progressText.textContent = '0% Complete';
            statusText.textContent = 'Processing...';
            timeInfo.textContent = '';
            
            hideMessages();
            resetProcessButton();
        });

        // Download button click handler
        downloadBtn.addEventListener('click', (e) => {
            // Let the browser handle the download
            showSuccess('Download started! The file will be saved to your downloads folder.');
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });

        console.log('Phonk Video Processor initialized');
    </script>
</body>
</html>
